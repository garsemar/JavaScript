<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Inserta files en una taula</title>
</head>

<body>
    <table id="Taula" border="1">
        <tr>
            <td>Fila 1 cel·la 1</td>
            <td>Fila 1 cel·la 2</td>
        </tr>
        <tr>
            <td>Fila 2 cel·la 1</td>
            <td>Fila 2 cel·la 2</td>
        </tr>
    </table><br>
    <input type="button" onclick="insertarFila()" value="Inserta Fila">
</body>
<script>
    let fil = 3

    function insertarFila(){
        var table = document.getElementById("Taula")
        var row = table.insertRow(-1)

        var cell1 = row.insertCell(0)
        var cell2 = row.insertCell(1)

        cell1.innerHTML = "Fila " + fil + " cel·la 1"
        cell2.innerHTML = "Fila " + fil + " cel·la 2"
        fil += 1
    }
</script>
</html>
